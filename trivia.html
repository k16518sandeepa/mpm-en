<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MPM Trivia</title>
<style>
  body { font-family: Arial, sans-serif; background: #121212; color: #fff; display: flex; flex-direction: column; align-items: center; padding: 20px; }
  .question { margin-bottom: 15px; font-size: 1.2em; }
  .options button { margin: 5px; padding: 10px 20px; cursor: pointer; }
  #leaderboard { margin-top: 30px; }
  table { border-collapse: collapse; width: 300px; }
  th, td { border: 1px solid #fff; padding: 8px; text-align: left; }
</style>
</head>
<body>

<h1>MPM Trivia</h1>
<div id="trivia-container">
  <div class="question" id="question"></div>
  <div class="options" id="options"></div>
</div>
<div id="score-container">
  <p>Your score: <span id="score">0</span></p>
  <input type="text" id="username" placeholder="Enter your name" />
  <button id="submit-score">Submit Score</button>
</div>

<h2>Leaderboard</h2>
<div id="leaderboard">
  <table>
    <thead>
      <tr><th>Name</th><th>Score</th></tr>
    </thead>
    <tbody id="leaderboard-body"></tbody>
  </table>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="trivia.js"></script>
</body>
</html>
