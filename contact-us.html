  <div class="container">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you! Fill out the form below or reach us through our social media.</p>

    <form action="https://formspree.io/f/xovnzepn" method="post">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>

    <p>Or email us directly at <a href="mailto:admin@motionpicturemafia.com">admin@motionpicturemafia.com</a></p>
  </div>

  <footer>
    <p>&copy; 2025 Motion Picture Mafia Studio</p>
  </footer>
  <script>
  const form = document.querySelector("form");
  form.addEventListener("submit", async function(e) {
    e.preventDefault();
    const data = new FormData(form);
    const response = await fetch(form.action, {
      method: form.method,
      body: data,
      headers: { 'Accept': 'application/json' }
    });
    if (response.ok) {
      alert("✅ Message sent successfully!");
      form.reset();
    } else {
      alert("❌ Oops! Something went wrong.");
    }
  });
</script>
